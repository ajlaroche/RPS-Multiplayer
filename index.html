<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Rock, Paper, Scissors</h1>
                <p class="lead">The online Multiplayer Version</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row topSpacing"></div>
        <div class="row playerNameArea justify-content-center">
            <h3 id="whichPlayer"></h3>
            <input type="text" class="form-control nameInputSection" id="playerName" placeholder="Enter Name">
            <button type="submit" class="btn btn-primary nameInputSection" id="SaveNameButton">Submit</button>

        </div>
        <div class="row justify-content-center" id="gameArea">
            <div class="card">
                <div class="card-header" id="headerPlayerOne">
                    Player 1
                </div>
                <div class="card-body justify-content-center" id="playerOne">
                    <h4 class="card-title selection selectionOne">Make your choice!</h4>
                    <p class="card-text selection selectionOne" data-choice="rock">Rock</p>
                    <p class="card-text selection selectionOne" data-choice="paper">Paper</p>
                    <p class="card-text selection selectionOne" data-choice="scissors">Scissors</p>
                    <h4 class="picks" id="playerOnePick"></h4>
                </div>
            </div>
            <div class="card" id="resultsCard">
                <div class="card-header">
                    Result
                </div>
                <div class="card-body" id="Result">
                    <h4 class="card-title" id="announceWinner">Player 1 Pick</h4>
                    <!-- <p class="card-text" id="playerOneChoice"></p>
                    <h4 class="card-title">Player 2 Pick</h4>
                    <p class="card-text" id="playerTwoChoice"></p> -->
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headerPlayerTwo">
                    Player 2
                </div>
                <div class="card-body" id="playerTwo">
                    <h4 class="card-title selection selectionTwo">Make your choice!</h4>
                    <p class="card-text selection selectionTwo" data-choice="rock">Rock</p>
                    <p class="card-text selection selectionTwo" data-choice="paper">Paper</p>
                    <p class="card-text selection selectionTwo" data-choice="scissors">Scissors</p>
                    <h4 class="picks" id="playerTwoPick"></h4>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="card chatArea" id="chatBox">
                <div class="card-body" id="chatText">

                </div>
            </div>
        </div>
        <div class="row">
            <input type="text" class="form-control chatArea" id="chatUserText" placeholder="">
            <button type="submit" class="btn btn-primary" id="sendTextButton">send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
