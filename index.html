<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Rock, Paper, Scissors</h1>
                <p class="lead">The online Multiplayer Version</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row topSpacing"></div>
        <div class="row playerNameArea justify-content-center">
            
                <input type="text" class="form-control" id="playerName" placeholder="Enter Name">
                <button type="submit" class="btn btn-primary" id="SaveNameButton">Submit</button>
            
        </div>
        <div class="row justify-content-center" id="gameArea">
            <div class="card">
                <div class="card-header">
                    Player 1
                </div>
                <div class="card-body" id="playerOne">
                    <h4 class="card-title">Make your choice!</h4>
                    <p class="card-text selection" data-choice="rock">Rock</p>
                    <p class="card-text selection" data-choice="paper">Paper</p>
                    <p class="card-text selection" data-choice="scissors">Scissors</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Result
                </div>
                <div class="card-body" id="Result">
                    <h4 class="card-title">Player 1 Pick</h4>
                    <p class="card-text" id="playerOneChoice"></p>
                    <h4 class="card-title">Player 2 Pick</h4>
                    <p class="card-text" id="playerTwoChoice"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Player 2
                </div>
                <div class="card-body" id="playerTwo">
                    <h4 class="card-title">Make your choice!</h4>
                    <p class="card-text selection" data-choice="rock">Rock</p>
                    <p class="card-text selection" data-choice="paper">Paper</p>
                    <p class="card-text selection" data-choice="scissors">Scissors</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
